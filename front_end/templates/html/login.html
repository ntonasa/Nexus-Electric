{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block maincontent %}
<h2 style="color:white">Login to Nexus Electric Dataset Service</h2>
<div class="form-horizontal">
    <hr />
    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
	<div class="form-group">
		<label class="col-md-2 control-label text-white" for="username">Username</label>
		<div class="col-md-10">
			<input type="text" name="username" class="form-control" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label text-white" for="password">Password</label>
		<div class="col-md-10">
			<input type="password" name="password" class="form-control" required />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="submit" id="btnLogin" class="btn btn-success" value="Login" />
		</div>
	</div>
</div>
{% endblock %}
